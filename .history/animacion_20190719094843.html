<!DOCTYPE html>
<html>
  <style>
    #container {
      width: 400px;
      height: 400px;
      position: relative;
      background: yellow;
    }
    #animate {
      width: 50px;
      height: 50px;
      position: absolute;
      background-color: red;
    }
  </style>
  <body>
    <p><button onclick="myMove()">Click Me</button></p>
    <p><button onclick="myMove2()">Click Me</button></p>

    <div id="container">
      <div id="animate"></div>
    </div>

    <script>
      function myMove() {
        var elem = document.getElementById("animate");
        var pos = 0;
        var id = setInterval(frame, 20);
        function frame() {
          if (pos == 100) {
            clearInterval(id);
          } else {
            pos++;
            elem.style.left = pos + "px";
          }

          function myMove2() {
            var elem2 = document.getElementById("animate");
            var pos2 = 100;
            var id2 = setInterval(frame, 20);
            function frame() {
              if (pos2 == 100) {
                clearInterval(id2);
              } else {
                pos2++;
                elem2.style.left = pos2 + "px";
              }
            }
          }
        }
      }
    </script>
  </body>
</html>
