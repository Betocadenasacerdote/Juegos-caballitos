<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>

<p><button onclick="myMove()">Click Me</button></p> 

<div id ="container">
  <div id ="animate"></div>
</div>

<script>
function myMove() {
  var elem = document.getElementById("animate");   
  var pos1 = 0;
  var id1 = setInterval(frame, 5);
  function frame() {
    if (pos1 == 100) {
      clearInterval(id1);
    } else {
      pos1++; 
     
    }
var pos2 = 0;
  var id2 = setInterval(frame, 5);
  function frame() {
    if (pos2 == ) {
      clearInterval(id2);
    } else {
      pos2++; 
    }
   
  }
  elem.style.left = pos1 + pos2 "px"; 
    }
}
</script>

</body>
</html>
